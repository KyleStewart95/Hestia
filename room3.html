<div class="content" id="main">

    <div class="bannerArea">
        <a name="home"></a>
        <img src="img/smarthomesmall.jpg" alt="Smart Home Image" class="bannerImage">
    </div>

    <div class="contentBox">
        <div class="contentBoxArea">
            <div class="contentTitle">
                <a name="information"></a><h2>Bedroom Controls</h2>
            </div>
            <div class="contentArea">
            </div>
        </div>
    </div>

    <div class="contentBox">
        <div class="contentBoxArea">
            <div class="contentTitle">
                <a name="controlsLighting"><h3>Lighting Controls</h3></a>
            </div>
            <div class="contentArea">
                <div class="lightArea">
                    <div class="switchArea">
                        <input type="checkbox" id="switch" class="lightSwitch">
                        <label for="switch">Toggle</label>
                    </div>
                    <div class="myDIV" id="light1">
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider1">
                            <p>lighting level: <span id="lightValue1"></span>%</p>
                        </div>
                        <div class="colorPicker">
                            <form action="">
                                <input class="lightColorSelect" type="color" value="#ff0000" id="colorWell">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="smallbreak"></div>
        </div>
    </div>

    <div class="contentBox">
        <div class="contentBoxArea">
            <div class="contentTitle">
                <a name="tempControls"><h3>Temperature Controls</h3></a>
            </div>
            <div class="contentArea">
                <div id="input_div" class="tempControlArea">
                    <div class="controlButtonArea">
                        <input class="controlButton leftBorderRounded" type="button" value="-" id="mins">
                        <input class="tempControl" disabled readonly type="text" value="18" id="count"> <!-- Change value for what is pulled for the DB. -->
                        <input class="controlButton rightBorderRounded" type="button" value="+" id="plus">
                        <input class="controlButtonSubmit" type="button" value="Update" id="submit">
                    </div>
                </div>
            </div>
            <div class="smallbreak"></div>
        </div>
    </div>

</div>
